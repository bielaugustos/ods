<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ods</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>hello world</h1>
    <div class="main center">
        <div class="box center">
            <div class="arr_container center">
                <i class="ph ph-arrow-circle-down-right"></i>
            </div>
            <div class="left_container off">
                <div class="center-skills">
                    <p>warmup section</p>
                    <div class="skills">
                        <div>08:00 am</div>
                        <div>16:00 pm</div>
                        <div>08:00 pm</div>
                    </div>
                    <div class="icons">
                        <i class="ph ph-pulse"></i>
                        <i class="ph ph-watch"></i>
                        <i class="ph ph-heart"></i>
                        <i class="ph ph-timer"></i>
                    </div>
                </div>
                <div class="cancel center">
                <i class="ph ph-arrow-circle-down-left"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
